<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    
    <div class="container">
    
    <div class="card-body">
        
        <div class="breadcrumb">
        <div class="active">Payment Method</div>
        </div>
        
        <div class="payment">
        
        <div class="creditcard">
            <div class="thecard">
            <div class="top-card">
                <div class="circle"></div>
                <div class="card-title">
                Paypal
                </div>
            </div>
            <div class="card-info">
                <div class="card-number">
                1234 5678 9012 3456
                </div>
                <div class="exp-date">
                01 / 2018
                </div>
                <div class="card-holder">
                John Doe
                </div>
            </div>
            </div>
        </div>
        
        <div class="form">
            <form action="" method="get">
            <label for="cardholder">Nombre</label>
            <input type="text" id="cardholder" placeholder="Nombre del titular">
            <label for="cardholder">Correo</label>
            <input type="text" id="cardholder" placeholder="xxxx@ejemplo.com">
            <label for="cardholder">Monto a Pagar</label>
            <input type="number" id="cardholder" placeholder="$">
            
            
            <button>Proceed</button>
            </form>
        </div>
        
        </div>
        
    </div>
    
    </div>
</body>
</html>
